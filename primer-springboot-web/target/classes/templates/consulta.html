<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>LISTADO DE LIBROS</title>
</head>
<form> 
	
	<h1>LISTADO DE LIBROS</h1>
	<table border=1>
		<thead>
			<tr><th>id <th> Titulo <th> Autor <th> Editorial <th>Fecha <th> Tematica <th> Borrado <th> Modificar 
				
			</tr>
		</thead>
		<tbody>
			<tr th:if="${libros.empty}">
				<td colspan="2">No books available</td>
			</tr>
			<tr th:each="libro : ${libros}">
					<td><span th:text="${libro.id}"></span></td>
					<td><span th:text="${libro.titulo}">Title</span></td>
					<td><span th:text="${libro.autor}">Author</span></td>
					<td><span th:text="${libro.editorial}">Editorial</span></td>
					<td><span th:text="${libro.fecha}">Author</span></td>
					<td><span th:text="${libro.tematica}">Author</span></td>
					<td><a th:href="@{/borrado/}+${libro.id}">Borrado</a></td>
					<td><a th:href="@{/modificar/}+${libro.id}">Modificar</a></td>
					
					
					</tr>
		</tbody>
		
	</table>
	<form th:action="${action}" method="post>"
		<br>ID: <input type=text name=id th:value="${libro?.id}">
			TITULO: <input type=text name=titulo th:value="${libro?.titulo}">
			AUTOR: <input type=text name=autor th:value="${libro?.autor}">
			EDITORIAL: <input type=text name=editorial th:value="${libro?.editorial}">
			FECHA: <input type=text name=fecha th:value="${libro?.fecha}">
			TEMATICA: <input type=text name=tematica th:value="${libro?.tematica}"><br>
			<input type=submit name=submit th:value="${boton}">
	</form>

</body>
</html>
